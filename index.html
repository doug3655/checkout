<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-ldark bg-dark">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.jpeg" width="40" height="30" class="d-inline-block align-top" alt="">
              Checkout!
            </a>
            <a href="#">
                <button class="btn btn-sm btn-outline-secondary text-white bg-dark" type="button">Continuar comprando</button>
            </a>
        </nav>
    </header>
    <main class="container">
        <form class="row mt-4">
            <div class="col-md-4">
                <header class="p-2 text-light bg-secondary">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="text" name="nomeUsuario" 
                        placeholder="Digite seu nome completo" id="nomeUsuario">
                    </div>
                    <div class="form-group">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" name="cpfUsuario" 
                        placeholder="Digite seu CPF" id="cpfUsuario"></input>
                    </div>
                    <div class="form-group">
                        <label for="telefoneUsuario">Telefone</label>
                        <input class="form-control" type="tel" name="telefoneUsuario" 
                        placeholder="Digite seu telefone" id="telefoneUsuario"></input>    
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email</label>
                        <input class="form-control" type="email" name="emailUsuario" 
                        placeholder="Digite seu email" id="emailUsuario"></input>    
                    </div>
                    <div class="form-group">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" name="senhaUsuario" 
                        placeholder="Digite seu Senha" id="senhaUsuario"></input>    
                    </div>
                    <div class="form-group">
                        <label for="confimarSenhaUsuario">Confimar Senha</label>
                        <input class="form-control" type="password" name="confimarSenhaUsuario" 
                        placeholder="Digite sua Senha novamento" id="confimarSenhaUsuario"></input>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <header class="p-2 text-light bg-secondary">
                    Entrega
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="cepUsuario">CEP</label>
                            <input class="form-control" type="text" name="cepUsuario" 
                            placeholder="Digite seu CEP" id="cepUsuario">
                        </div>
                        <div class="form-group">
                            <label for="enderecoUsuario">Endereço</label>
                            <input class="form-control" type="text" name="enderecoUsuario" 
                            placeholder="Digite seu nome endereço" id="enderecoUsuario">
                        </div>
                        <div class="form-group">
                            <label for="numeroEndUsuario">Numero</label>
                            <input class="form-control" type="text" name="numeroEndUsuario" 
                            placeholder="Digite seu Numero Residencial" id="numeroEndUsuario">
                        </div>
                        <div class="form-group">
                            <label for="complementoUsuario">Complemento</label>
                            <input class="form-control" type="text" name="complementoUsuario" 
                            placeholder="Digite seu Complemento" id="complementoUsuario">
                        </div>
                        <div class="form-group">
                            <label for="bairroUsuario">Bairro</label>
                            <input class="form-control" type="text" name="bairroUsuario" 
                            placeholder="Digite seu Bairro" id="bairroUsuario">
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="cidadeUsuario">Cidade</label>
                                <input class="form-control" type="text" name="cidadeUsuario" 
                                placeholder="Digite seu Cidade" id="cidadeUsuario">
                            </div>
                            <div class="col-6">
                                <label for="cidadeUsuario">Estado</label>
                                <select class="form-control" name="estadoUsuario" id="estadoUsuario">
                                    <option value="" disabled selected>Estado</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="ES">ES</option>
                                </select>
                            </div>
                        </div>
                        <label for="envioUsuario">Formas de Envio:</label>
                        <div class="form-group d-flex justify-content-center">
                                <div class="form-check col-6">
                                    <input class="form-check-input" type="radio" name="frete" 
                                    id="freteRapido" value="50" checked>
                                    <label class="form-check-label" for="freteRapido">Rapido:R$50,00</label>
                                </div>
                                <div class="form-check col-6">
                                    <input class="form-check-input" type="radio" name="frete" 
                                    id="freteNormal" value="20">
                                    <label class="form-check-label" for="freteNormal">Normal:R$20,00</label>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <header class="p-2 text-light bg-secondary">
                    Pagamento
                </header>
                <div class="d-flex justify-content-center flex-column p-2">
                    <h4><br>Camiseta Branca GG</h4>
                    <p>R$:20,00</p>
                </div>
                <div class="p-2">
                    <div class="form-group">
                        <label for="numeroCartao">Numero do Cartão</label>
                        <input class="form-control" type="number" name="numeroCartao" 
                        placeholder="Digite o numero do cartão" id="numeroCartao">
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="dataValidadeCartao">Data de Validade</label>
                            <input class="form-control" type="month" name="dataValidadeCartao" 
                            placeholder="MM/YY" id="dataValidadeCartao">
                        </div>
                        <div class="col-4">
                            <label for="codSegurancaCartao">CVV</label>
                            <input class="form-control" type="text" name="codSegurancaCartao" 
                            placeholder="CVV" id="codSegurancaCartao">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nomeTitularCartao">Nome do Titular</label>
                        <input class="form-control" type="text" name="nomeTitularCartao" 
                        placeholder="Digite o nome do Titular" id="nomeTitularCartao">
                    </div>
                    <div class="form-group">
                        <label for="cpfTitularCartao">CPF do Titular</label>
                        <input class="form-control" type="text" name="cpfTitularCartao" 
                        placeholder="Digite o CPF do Titular" id="cpfTitularCartao">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary text-white" type="button"  data-toggle="modal" data-target="#compraFinalizada">Concluir Comprar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Compra realizada com Sucesso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>U.U Parabens pela comprar U.U</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
